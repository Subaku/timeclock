{%extends "base.html"%}
{%block content%}
<div class="visgence_logo">
	<img src="/static/images/visgence.png" height="80px" width="150px" />
</div>
<div class="container">
<div >
    <div style="color:red" class="error">{{error}}</div>
    <form action="../login/" method="post">
        {% csrf_token %}
        <div class="login-submit">
        <div class="user_name"> 
            <label for="id_username">Username:</label> <input type="text" name="username" maxlength="30" /> 
        </div> 
        <div class="password"> 
            <label for="id_password">Password:</label> <input type="password" name="password"/> 
        </div> 
        <div class="submit_login">  
            <input type="hidden" name="next" value="{{redirect_to}}"/>
            <label>&nbsp;</label><input type="submit" value="Log in"/> 
        </div> 
        </div
    </form> 
</div>
</div>
{%endblock%}
