<html>

    <head>

        <link rel="stylesheet" type="text/css" href="/static/clocker/js/css/redmond/jquery-ui-1.8.18.custom.css"/>
        <link rel="stylesheet" type="text/css" href="/static/clocker/shift_summary.css"/>
        <script src="/static/clocker/js/js/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="/static/clocker/js/js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
        <script src="/static/clocker/js/js/job_slider.js" type="text/javascript"></script>


    </head>

    <body> 

        <div id="content">

            <div>
                {% if user.first_name %}
                    Hello {{user.first_name}} {{user.last_name}} (<a href="/logout/">logout</a>)
                {% endif %}
            </div>

            <div align="center">

                <div class="total_time_text">
                    Total Time Worked<br /><input type="text" class="total_time" id="total_time" value="{{total_time}}" readonly="readonly" /><br />
                </div>

                <form>

                    {% for job in jobs %}
                    <div id="slider" >
                        <div class="job_name">{{job.name}}</div>
                        <input type="text" class="job_time" id ="hours_{{job.id}}" readonly="readonly" />
                        <div id="{{job.id}}" class="job_slider"></div>
                    </div>
                    {% endfor %}

                    <button type="button" class="submit" id="submit" onClick="submit()">Submit</button>

                </form>

            </div>

            <div id ="debug"> </div>
        </div> <!--End content-->

    </body>

</html>
